<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Quick Bento - A simple grid-based layout editor"
    />
    <meta name="keywords" content="grid, layout, editor, quick bento" />
    <meta name="author" content="Yukichi" />
    <meta name="theme-color" content="#131414" />
    <link rel="icon" href="../public/favicon.png" />
    <title>Quick Bento</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/GridContextMenu.css" />
    <link rel="stylesheet" href="./styles/ContextMenu.css" />
    <link rel="stylesheet" href="./styles/GridArea.css" />
    <link rel="stylesheet" href="./styles/Cell.css" />
    <link rel="stylesheet" href="./styles/EmptyCell.css" />
    <link rel="stylesheet" href="./styles/Aside.css" />
    <script src="./scripts/Grid/utils.js" type="module"></script>
    <script src="./scripts/Grid/Grid.js" type="module"></script>
    <script src="./scripts/Grid/Cell.js" type="module"></script>
    <script src="./scripts/main.js" type="module"></script>
    <script src="./scripts/Aside.js" type="module"></script>
  </head>
  <body>
    <section id="grid-context-menu">
      <p>Grid Options</p>
      <div id="add-row" class="context-item-grid" role="button">Add Row</div>
      <div id="add-col" class="context-item-grid" role="button">Add Column</div>
      <div id="remove-row" class="context-item-grid" role="button">
        Remove Row
      </div>
      <div id="remove-col" class="context-item-grid" role="button">
        Remove Column
      </div>
    </section>
    <section id="context-menu">
      <p>Cell Options</p>
      <div class="context-item">
        <p>Color Options</p>
        <ul>
          <li>
            <label for="color-input">Custom</label
            ><input type="color" name="color-input" id="color-input" />
          </li>
          <li>
            <p id="set-primary-color" role="button">Set to primary</p>
          </li>
          <li>
            <p id="set-secondary-color" role="button">Set to secondary</p>
          </li>
          <li>
            <p id="set-accent-color" role="button">Set to accent</p>
          </li>
        </ul>
      </div>
      <div class="context-item" role="button">Remove</div>
    </section>

    <aside id="aside">
      <h1>Quick Bento</h1>
      <ul>
        <h3>Options</h3>
        <li>
          <label for="primary-color">Primary Color</label>
          <input
            type="color"
            name="primary-color"
            id="primary-color"
            value="#f8a0a0"
          />
        </li>
        <li>
          <label for="secondary-color">Secondary Color</label>
          <input
            type="color"
            name="secondary-color"
            id="secondary-color"
            value="#131414"
          />
        </li>
        <li>
          <label for="accent-color">Accent Color</label>
          <input
            type="color"
            name="accent-color"
            id="accent-color"
            value="#FFFFFF"
          />
        </li>
        <li>
          <label for="grid-background-color">Grid Background Color</label>
          <input
            type="color"
            name="grid-background-color"
            id="grid-background-color"
            value="#131414"
          />
        </li>
        <li>
          <label for="background-color">Background Color</label>
          <input
            type="color"
            name="background-color"
            id="background-color"
            value="#131414"
          />
        </li>
      </ul>
      <ul>
        <h3>Appearance Options</h3>
        <li>
          <label for="light-mode-switch">Light Mode</label
          ><button name="light-mode-switch" id="light-mode-switch">
            <div class="indicator"></div>
          </button>
        </li>
      </ul>
    </aside>
    <main id="gridArea"></main>
  </body>
</html>
